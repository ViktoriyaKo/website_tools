<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <link rel="stylesheet" href="main.css">

<body>
    <header>
        <div class="header_container">
            <div class="logo_wrapper">
                <div><img src="/website_tools/svg/logo.png" alt="logo"></div>
                <div>
                    <h4>Пластина</h4>
                    <p>Поставщик резцов высого качества в Санкт-Петербурге с бесплатной доставкой</p>
                </div>
            </div>
            <div class="nav_wrapper">
                <nav>
                    <ul>
                        <li>
                            <a href="#headline">Главная</a>
                        </li>
                        <li>
                            <a href="#gallery">Галерея</a>
                        </li>
                        <li>
                            <a href="#infographic">Цифры</a>
                        </li>
                        <li>
                            <a href="#feetback">Отзывы</a>
                        </li>
                        <li>
                            <a href="#contacts">Контакты</a>
                        </li>
                    </ul>
                </nav>
            </div>
            <div class="number">
                <i class="fa-solid fa-phone"></i>
                <p><a href="tel:+4733378901" title="Позвонить">+79216307463</a></p>
            </div>
        </div>
    </header>
    <main>
        <section class="headline_container">
            <div class="headline" id="headline">
                <div class="headline_wrapper">
                    <h1>Покупай оригинальный резец RSK39 Sir Meccanica дешево</h1>
                    <h3>Забирай сегодня или закажи доставку до двери</h3>
                </div>
                <div class="button_wrapper">
                    <button class="order_button">Заказать</button>
                </div>
            </div>
        </section>
        <section class="gallery" id="gallery">
            <div class="gallery_wrapper">
                <h2>Галерея</h2>
            </div>
        </section>
        <section class="infographic_container" id="infographic">
            <div class="infographic">
                <h2>Инфографика</h2>
            </div>
        </section>
        <section class="feetback_container" id="feetback">
            <div class="feetback">
                <h2>Отзывы</h2>
            </div>
        </section>
        <section class="contacts_container" id="contacts">
            <div class="contacts">
                <h2>Контакты</h2>
            </div>
        </section>        
    </main>
    <footer></footer>
